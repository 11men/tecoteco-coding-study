version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: busapp-db
    environment:
      POSTGRES_DB: busapp
      POSTGRES_USER: busapp
      POSTGRES_PASSWORD: busapp123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: busapp-frontend
    ports:
      - "80:80"
    restart: unless-stopped

volumes:
  postgres_data:
